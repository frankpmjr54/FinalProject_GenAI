<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizStart AI</title>
</head>
<body>
    <h1>Start Your Business Assistant</h1>
    <form action="/ask" method="POST">
        Leave blank for advice or more information<br>
        <br>
        <label for="business_type">Business Type:</label><br>
        <select name="business_type" required>
            <option value="">--Choose one--</option>
            <option value="e-commerce">E-Commerce</option>
            <option value="freelance">Freelance</option>
            <option value="brick-and-mortar">Brick-and-Mortar</option>
            <option value="service-based">Service-Based</option>
            <option value="tech startup">Tech Startup</option>
            <option value="non-profit">Non-Profit</option>
            <option value="notSure">Not sure, please help</option>
        </select><br><br>

        <label for="state">State:</label><br>
        <select name="state" required>
            <option value="">--Choose your state--</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br><br>

        <label for="business_structure">Select your desired business structure:</label><br>
        <select name="business_structure" required>
            <option value="">--Choose structure--</option>
            <option value="Sole Proprietorship">Sole Proprietorship</option>
            <option value="LLC">Limited Liability Company (LLC)</option>
            <option value="S-Corp">S Corporation (S-Corp)</option>
        </select><br><br>
        <label for="goal">Your Goal / Idea:</label><br>
        <textarea id="goal" name="goal"></textarea><br><br>


        <label for="model">Choose a Model:</label><br>
        <select name="model" id="model">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fast and Cheap)</option>
            <option value="gpt-4">GPT-4 (Advanced and Expensive)</option>
        </select><br><br>
        <button type="submit">Get Advice</button>
    </form>

    {% if response %}
    <hr>
    <h2>AI Response:</h2>
    <pre style="white-space: pre-wrap;">{{ response|safe }}</pre>
    <hr>
    <h3>Continue the conversation:</h3>
    <form action="/ask" method="POST">
        <input type="hidden" name="business_type" value="{{ business_type }}">
        <input type="hidden" name="state" value="{{ state }}">
        <input type="hidden" name="business_structure" value="{{ business_structure }}">
        <input type="hidden" name="conversation_history" value="{{ conversation_history }}">
        <textarea name="follow_up" rows="4" cols="50" placeholder="Add more details or ask a follow-up..."></textarea><br><br>
        <button type="submit">Send Follow-up</button>
    </form>
    {% endif %}
</body>
</html>
